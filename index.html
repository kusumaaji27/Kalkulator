<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            width: 100%;
            height: 100vh;
            background: brown ;
        }

        .f{
            width: 100%;
            max-width: 455px;
        }

    </style>
</head>
<body class="d-flex">
   
    <div class="app p-1 rounded f bg-dark mx-auto my-auto">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="output"></div>
                    <div class="input"></div>
                </div>
            </div>
            <!-- <input type="text" class="form-control text-end border-0 text-bg-dark"> -->
            <div class="keys p-5 rounded f mx-auto my-auto mt-1" style="background: black;">
                <div class="row mt-1 g-2">
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>AC</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>+/-</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key operator mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>÷</span>
                        </div>
                </div>
                <div class="row mt-1 g-2">
                    <div class="col-3">
                        <div data-key="clear" class="key mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>7</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key  mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>8</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>9</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key operator mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>×</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 g-2">
                    <div class="col-3">
                        <div data-key="clear" class="key mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>4</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>5</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>6</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key operator mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>–</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 g-2">
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>1</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>2</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>3</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 g-2">
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>C</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>0</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key action mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>.</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div data-key="clear" class="key operator mx-3 p-3 rounded bg-dark" style="color:white ;">
                            <span>=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
